<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Descargar Antiparticua Punto de Venta</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    background-color: #f5f5f5;
  }
  .card {
    display: inline-block;
    padding: 30px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  button {
    background-color: #0078ff;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #005ec7;
  }
</style>
</head>
<body>

<div class="card">
  <h2>Gracias por adquirir el Punto de Venta</h2>
  <p>Haz clic en el bot√≥n para iniciar la descarga de la licencia completa</p>
  <button onclick="descargarFuncional()">Descargar</button>
  <p id="mensaje"></p>
</div>

<script>
function descargarFuncional() {
  const link = document.createElement('a');
  link.href = '../downloads/Antiparticua_PuntoDeVenta.exe';
  link.download = 'Antiparticua_PuntoDeVenta.exe';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
  document.getElementById("mensaje").textContent = "La descarga ha comenzado...";
}
</script>

</body>
</html>
